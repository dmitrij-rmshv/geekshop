{% extends 'adminapp/base.html' %}

{% block content %}
    {{ title }}
    <h1 class="mt-4">Редактирование категорий | {{ ProductCategory.name }}</h1>
    <div class="card-body">
        <form action="{% url 'admins:category_update' ProductCategory.id %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.discount.id_for_label }}">Скидка</label>
                        {{ form.discount }}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
